name: Test
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --all --tags
      
      - name: Test
        run: |
          echo $COMMITHASH
        env:
          COMMITHASH: $(git rev-list -n 1 latest)
  
      - run: git push origin latest -f
